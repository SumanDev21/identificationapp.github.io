<!DOCTYPE html>
<html>
  <head>
    <title>Identity Number Search</title>
    <style>
      body {
        background-color: #d5f5e3;
      }
      input[type="number"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      }
      button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #2ecc71;
        color: white;
        cursor: pointer;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <form>
      <input type="number" name="id_number" placeholder="Enter 13-digit Identity Number">
      <button type="submit">Search</button>
    </form>
  </body>
</html>
